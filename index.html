<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Changes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!--  container sections stars  -->
    <div class="tab-container">
        <!--  input-label sections stars -->
        <input type="radio" id="tab1" name="tab-group" checked>
        <label for="tab1" class="tab-label">Tab 1</label>

        <input type="radio" id="tab2" name="tab-group">
        <label for="tab2" class="tab-label">Tab 2</label>
      
        <input type="radio" id="tab3" name="tab-group">
        <label for="tab3" class="tab-label">Tab 3</label>
         
        <!--  content sections stars  -->
        <div class="tab-content">
            <div class="content" id="content1">
                <p>This is the content of Tab 1.</p>
              </div>
              <div class="content" id="content2">
                <p>This is the content of Tab 2.</p>
              </div>
              <div class="content" id="content3">
                <p>This is the content of Tab 3.</p>
              </div>
        </div>


    </div>
</body>
</html>
